<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Tạo đối tượng cho Mark và John
    var mark = {
        fullName: "Mark Miller",
        mass: 78,     // kg
        height: 1.69, // meter

    // Phương thức tính chỉ số BMI
    calcBMI: function () {
        this.bmi = this.mass / (this.height ** 2);
            return this.bmi;
        },
    };

    var john = {
        fullName: "John Smith",
        mass: 92,     // kg
        height: 1.95, // meter

    // Phương thức tính chỉ số BMI
    calcBMI: function () {
        this.bmi = this.mass / (this.height ** 2);
            return this.bmi;
        },
    };

    // Tính chỉ số BMI cho cả Mark và John
    mark.calcBMI();
    john.calcBMI();

    // So sánh chỉ số BMI và hiển thị kết quả
    if (mark.bmi > john.bmi) {
        console.log(`${mark.fullName}'s BMI (${mark.bmi}) cao hơn của ${john.fullName}'s BMI (${john.bmi})!`);
    } else if (john.bmi > mark.bmi) {
        console.log(`${john.fullName}'s BMI (${john.bmi}) cao hơn của ${mark.fullName}'s BMI (${mark.bmi})!`);
    } else {
        console.log(`Chỉ số BMI của ${mark.fullName} và ${john.fullName} bằng nhau (${mark.bmi})!`);
    }

    </script>
</body>
</html>
